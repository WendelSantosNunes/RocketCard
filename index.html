<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketCard</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section id="bg-card">
        <div id="card">
          <div id="logo-top">
            <img
              src="./img/assets/logo.svg"
              alt="logo da Rocketseat"
              class="logo"
            />
            <p id="name"></p>
          </div>

          <div id="img">
            <img src="" alt="Imagem do perfil" id="profile" />
          </div>

          <div id="dados">
            <div class="info">
              <img src="./img/assets/followers.svg" alt="Ícone seguidores" />
              <p data-dado="followers">123</p>
              <p>Seguidores</p>
            </div>

            <div class="info">
              <img src="./img/assets/following.svg" alt="Ícone segue" />
              <p data-dado="following">123</p>
              <p>Segue</p>
            </div>

            <div class="info">
              <img src="./img/assets/repository.svg" alt="Ícone repositório" />
              <p data-dado="repository">123</p>
              <p>repositórios</p>
            </div>

            <div class="info">
              <img src="./img/assets/location.svg" alt="Ícone localização" />
              <p data-dado="location">123</p>
              <p>localização</p>
            </div>
          </div>

          <div id="dados" class="new">
            <div class="info">
              <p>Seguidores</p>
              <p data-dado="followers">123</p>
            </div>

            <div class="info">
              <p>Segue</p>
              <p data-dado="following">123</p>
            </div>

            <div class="info">
              <p>repositórios</p>
              <p data-dado="repository">123</p>
            </div>

            <div class="info">
              <p>localização</p>
              <p data-dado="location">123</p>
            </div>
          </div>

          <div id="logo-bottom">
            <img
              src="./img/assets/logo.svg"
              alt="logo da Rocketseat"
              class="logo-bottom"
            />
            <p>RocketCard</p>
          </div>
        </div>
      </section>

      <section id="button">
        <h1>Customizar Rocketcard</h1>
        <button>Gerar background</button>
      </section>
    </main>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
