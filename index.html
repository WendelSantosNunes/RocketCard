<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketCard</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section id="card">
        <div>
          <img
            src="./img/assets/logo.svg"
            alt="logo da Rocketseat"
            class="logo"
          />
          <p id="name"></p>
        </div>

        <div><img src="" alt="Imagem do perfil" id="profile" /></div>

        <div id="dados">
          <div id="followers">
            <img src="./img/assets/followers.svg" alt="Ícone seguidores" />
            <p id="number1">123</p>
            <p>Seguidores</p>
          </div>

          <div id="following">
            <img src="./img/assets/following.svg" alt="Ícone segue" />
            <p id="number2">123</p>
            <p>Segue</p>
          </div>

          <div id="repository">
            <img src="./img/assets/repository.svg" alt="Ícone repositório" />
            <p id="number3">123</p>
            <p>repositórios</p>
          </div>

          <div id="company">
            <img src="./img/assets/company.svg" alt="Ícone companhia" />
            <p id="number4">123</p>
            <p>@Rocketseat</p>
          </div>

          <div id="location">
            <img src="./img/assets/location.svg" alt="Ícone localização" />
            <p id="number4">123</p>
            <p>localização</p>
          </div>
        </div>

        <div>
          <img
            src="./img/assets/logo.svg"
            alt="logo da Rocketseat"
            class="logo"
          />
          <p>RocketCard</p>
        </div>
      </section>

      <section id="button">
        <h1>Customizar Rocketcard</h1>
        <button>Gerar background</button>
      </section>
    </main>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
